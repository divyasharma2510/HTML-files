            function changeEvent(){
                var input=document.getElementById("myInput").value.trim();

                }
                document.getElementById("myid").innerHTML = "You typed: " + input;
            }
            
            let arr=[1,2,3,4,5];

            function addElement(element){
                arr.push(element);
                document.writeln(`Added ${element} to the array.<br>`);
            }
            
            function removeElement(element){
                const idx = arr.indexOf(element);
                if(idx > -1){
                    arr.splice(idx,1);
                    document.writeln(`${element} Removed.<br>`);
                }
                else{
                    document.writeln(`Element not found in array.<br>`);
                }
            }

            function display(){
                document.writeln(`Current Array is: `+arr+`.<br>`);
            }

            addElement(6);
            addElement(7);
            addElement(8);
            addElement(9);
            addElement(10);
            display();
            removeElement(5);
            removeElement(1);
            display();
            removeElement(11);
        </script>
